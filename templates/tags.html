{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Tags{% endblock %}
{% block content %}
    <div class="tags-index">
        <hr>
        <h2>Tags</h2>
        <ol class="post-list">
            {%- for tag, articles in tags|sort %}
                <li class="tags-index"> 
                    <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
                </li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
